<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();

  const username = document.getElementById("login-username").value.trim();
  const password = document.getElementById("login-password").value.trim();
  const msgDiv = document.getElementById("login-msg");

  msgDiv.innerHTML = ""; // Clear previous message

  // ‚úÖ VALIDATION
  if (!username || !password) {
    msgDiv.innerHTML =
      '<div class="alert alert-danger">‚ùå Username dan password harus diisi!</div>';
    return;
  }

  if (validateLogin(username, password)) {
    msgDiv.innerHTML =
      '<div class="alert alert-success">‚úÖ Login berhasil! Redirecting...</div>';
    
    setTimeout(() => {
      const role = localStorage.getItem("loggedUserRole");
      if (role === "admin") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "menu.html";
      }
    }, 1000);
  } else {
    msgDiv.innerHTML =
      '<div class="alert alert-danger">‚ùå Username atau password salah!</div>';
  }
});

</script>
