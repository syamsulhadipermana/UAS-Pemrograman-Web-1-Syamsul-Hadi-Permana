<script src="js/script.js"></script>
<script>
document.getElementById("registerForm").addEventListener("submit", function(e){
  e.preventDefault();

  const name = document.getElementById("reg-name").value.trim();
  const username = document.getElementById("reg-username").value.trim();
  const password = document.getElementById("reg-password").value.trim();
  const msgDiv = document.getElementById("reg-msg");

  msgDiv.innerHTML = ""; // Clear previous message

  // âœ… VALIDATION
  if (name.length < 3) {
    msgDiv.innerHTML = '<div class="alert alert-danger">âŒ Nama minimal 3 karakter</div>';
    return;
  }

  if (username.length < 3) {
    msgDiv.innerHTML = '<div class="alert alert-danger">âŒ Username minimal 3 karakter</div>';
    return;
  }

  if (password.length < 6) {
    msgDiv.innerHTML = '<div class="alert alert-danger">âŒ Password minimal 6 karakter</div>';
    return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || [];

  if (users.find(u => u.username === username)) {
    msgDiv.innerHTML =
      '<div class="alert alert-danger">âŒ Username sudah terdaftar!</div>';
    return;
  }

  users.push({ name, username, password, role: "user" });
  localStorage.setItem("users", JSON.stringify(users));

  msgDiv.innerHTML =
    '<div class="alert alert-success">âœ… Pendaftaran berhasil! <a href="login.html" class="fw-bold">Login sekarang</a></div>';

  this.reset();
});
</script>
